	.box{
		display:inline-block;
		width: 300px;
		height:200px;
		border:1px solid black;
		text-align:center;
		margin-left: 60px;
		border-radius: 10px;
		cursor:pointer;
	}
	.icons{
		height: 100px;

	}
	.icons img{
		height: 60px;
		margin-top:20px;
	}
	.texts{

		vertical-align: middle;
	}
</style>
<br>
<h1 class="tt_h1">位置：教师管理>教师考勤信息</h1>
	<div class="box" sign='todayAttend'>
		<div class="icons">
			<img src="__PUBLIC__/iconfont/teacher_day_attend.png" />
		</div>
		<div class="texts">今 日 出 勤</div>
	</div>
	<div class="box" sign='weekAttend'>
		<div class="icons">
			<img src="__PUBLIC__/iconfont/teacher_week_attend.png" />
		</div>
		<div class="texts">本 周 统 计</div>
	</div>
	<div class="box" sign='monthAttend'>
		<div class="icons">
			<img src="__PUBLIC__/iconfont/teacher_month_attend.png" />
		</div>
		<div class="texts">本 月 统 计</div>
	</div>
	<script type="text/javascript">
	$(".box").live("click",function()
	{
		var sign = $(this).attr("sign");
		var url = 'index.php?m=Admin&c=Teacher&a='+sign;
		window.location.href = url;
	})
	</script>
</block>
