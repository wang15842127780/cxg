<extend name="index" />
<block name="menu">
<br>
<h1 class="tt_h1">查看学生信息</h1>
<div id="cond">
	<form action="index.php?m=Home&c=Hostel&a=index&id=2.50" method="post">
		楼号：<select name="sbuild"  style='width:70px;padding-left:5px;'>
			<foreach item='hostel' key='k' name='hostel'>
				<option value="{$k}" <if condition="$k eq $bb">selected</if> >{$k}</option>
			</foreach>
		</select>
		班级：<select name="croom" id="sclass"  style='width:90px;padding-left:5px;'>
			<option value="0">全部</option>
			<foreach item='clist' key='k' name='clist'>
				<option value="{$clist.id}" <if condition="$clist.id eq $aa">selected</if> >{$clist.name}</option>
			</foreach>
		</select>
		&nbsp;
		姓名：<input type="text" name="cname" style="width:50px;" value="{$cc}">
		开始时间：<input class="sang_Calender" type="text" name="stime" value="{$dd}" placeholder="请选择"  readonly style="width:130px;">&nbsp;
		结束时间：<input class="sang_Calender" type="text" name="etime" value="{$ee}" placeholder="请选择"  readonly style="width:130px;">&nbsp;
		<input type="submit" id="submit" value="搜索" style="padding:1px;margin-left:10px;padding-top:0;padding-bottom:0;">
	</form>
</div>
<br>
<table id="table">
	<tr class="tb_tr_th">
		<th>ID</th>
		<th>姓名</th>
		<th>班级</th>
		<th>时间</th>
		<th style='width:170px;'>类型</th>
	</tr>
	<foreach item="lists" name="student_list">
		<tr class="tb_tr_td">
			<td>{$lists.id}</td>
			<td>{$lists.name}</td>
			<td>{$lists.class_text}</td>
			<td>{$lists.time_text}</td>
			<td>{$lists.type_text}</td>
		</tr>
	</foreach>
</table>

</block>
